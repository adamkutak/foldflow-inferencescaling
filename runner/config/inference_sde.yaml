# Configuration for SDE path exploration inference
defaults:
  - base
  - override model: ff2
  - _self_

experiment:
  eval_dir: ./ # if None the evaluation won't be saved.

flow_matcher:
  so3:
    inference_scaling: 10.0

inference:
  name: null
  gpu_id: 1  # CUDA GPU to use
  seed: 123
  full_ckpt_dir: ./ckpt/baseline/

  # Directory of software, weights, and outputs.
  pt_hub_dir: ./hub/checkpoints
  pmpnn_dir: ./ProteinMPNN/
  output_dir: ./results

  # Path to model weights.
  weights_path: ./models/ff2_base.pth

  flow:
    # Number of steps.
    num_t: 50
    # Analogous to sampling temperature.
    noise_scale: 0.1
    # Final t.
    min_t: 0.01

  samples:
    # Number of backbone samples per sequence length.
    samples_per_length: 50
    # Number of ESMFdold samples per backbone sample.
    seq_per_sample: 8
    # Minimum sequence length to sample.
    min_length: 100
    # Maximum sequence length to sample.
    max_length: 300
    # gap between lengths to sample. i.e. this script will sample all lengths
    # in range(min_length, max_length, length_step)
    length_step: 50
    
    # SDE Path Exploration Method
    inference_method: "sde_path_exploration"
    method_config:
      num_branches: 2          # Number of branches to explore
      num_keep: 1             # Number of best branches to keep
      noise_scale: 0.05       # SDE noise scale
      selector: "tm_score"    # Scoring function: "tm_score" or "rmsd"
      branch_start_time: 0.0  # When to start branching (0.0 to 1.0)
      branch_interval: 0.1    # Time interval between branches (0.0 = every timestep) 